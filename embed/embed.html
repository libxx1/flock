<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flock XR Embed</title>
    <base href="/flock/" />
    <style>
      html, body, #renderCanvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script type="module">
      import { startFlock } from './src/main.ts'; // Adjust if needed
      const params = new URLSearchParams(window.location.search);
      const projectURL = params.get("project");

      startFlock({
        canvasId: 'renderCanvas',
        projectUrl: projectURL,
        ui: false  // Hypothetical flag to suppress UI, depending on Flock
      });
    </script>
  </body>
</html>
