<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flock XR Embed</title>
    <base href="/flock/" />
    <style>
      html, body, #renderCanvas {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script src="./build/main.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const projectURL = params.get("project");

      // You might need to call a global function like window.startFlock()
      if (window.startFlock) {
        window.startFlock({
          canvasId: 'renderCanvas',
          projectUrl: projectURL,
          ui: false  // or similar flag if supported
        });
      } else {
        console.error("startFlock is not defined. Check your build output.");
      }
    </script>
  </body>
</html>
